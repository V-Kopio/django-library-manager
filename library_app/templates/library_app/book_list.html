{% extends "base.html" %}

{% block content %}
    <h1>Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'library_app:book_detail' book.id %}">{{ book }}</a>
                </li>
            {% endfor %}
        </ul>

        {% include 'library_app/_book_list_pagination.html' %}
    {% else %}
        No books found.
    {% endif %}
{% endblock %}
