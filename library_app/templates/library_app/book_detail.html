{% extends "base.html" %}

{% block content %}
    <h1>{{ book }}</h1>

    <table class="table">
        <tr>
            <td>Author:</td>
            <td>
                {{ book.authors.all|join:", " }}
            </td>
        </tr>

        <tr>
            <td>Description:</td>
            <td>{{ book.description }}</td>
        </tr>

        <tr>
            <td>ISBN:</td>
            <td>{{ book.isbn }}</td>
        </tr>

        <tr>
            <td>Published:</td>
            <td>{{ book.pub_date }}</td>
        </tr>
    </table>
{% endblock %}
